<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px;" [src]="sRcpForDetails.imgPath" alt="{{ sRcpForDetails.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ sRcpForDetails.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage 
                <span class="caret">
            </span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ sRcpForDetails.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li class="list-group-item"
            *ngFor="let ingredient of sRcpForDetails.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
